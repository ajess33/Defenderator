<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Defenderator</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet" />
</head>

<body>
  <nav>
    <ul>
      <li><a href="index.html">HOME</a></li>
      <li><a href="display.html">CREATE</a></li>
      <li><a href="about.html">ABOUT US</a></li>
    </ul>
  </nav>
  <section class='container'>
    <form id='createNewMonster'>
      <section class='textInputs'>
        <div>
          <label class="textInput" for='name'>Name For Monster</label>
          <input class="textInput" autocomplete="off" name='name' type='text'>
        </div>
        <div>
          <label class="textInput" for='type'>Type Of Monster</label>
          <input class="textInput" autocomplete="off" name='type' type='text'>
        </div>
        <div class='notes'>
          <label class="textInput" for='notes'>Notes For Monster</label>
          <textarea name='notes' autocomplete="off"></textarea>
        </div>
      </section>
      <section class='newMonster'>
        <div>
          <label class="createInput" for='strength'>Strength</label>
          <input class="createInput" name='strength' type='number'>
        </div>
        <div>
          <label class="createInput" for='dexterity'>Dexterity</label>
          <input class="createInput" name='dexterity' type='number'>
        </div>
        <div>
          <label class="createInput" for='constitution'>Constitution</label>
          <input class="createInput" name='constitution' type='number'>
        </div>
      </section>
      <section class='newMonster'>
        <div>
          <label class="createInput" for='inteligence'>Intelligence</label>
          <input class="createInput" name='inteligence' type='number'>
        </div>

        <div>
          <label class="createInput" for='wisdom'>Wisdom</label>
          <input class="createInput" name='wisdom' type='number'>
        </div>
        <div>
          <label class="createInput" for='charisma'>Charisma</label>
          <input class="createInput" name='charisma' type='number'>
        </div>
      </section>
      <section class='newMonster'>
        <div>
          <label class="createInput" for='averagehp'>Average hp</label>
          <input class="createInput" name='averagehp' type='number'>
        </div>
        <div>
          <label class="createInput" for='speed'>Speed</label>
          <input class="createInput" name='speed' type='number'>
        </div>

        <div>
          <label class="createInput" for='armorclass'>Armor Class</label>
          <input class="createInput" name='armorclass' type='number'>
        </div>
      </section>
      <section class='newMonster'>
        <div>
          <label class="createInput" for='proficiency'>Proficiency</label>
          <input class="createInput" name='proficiency' type='number'>
        </div>
        <div>
          <label class="createInput" for='averagedamage'>Average Damage</label>
          <input class="createInput" name='averagedamage' type='number'>
        </div>
      </section>
      <section class="createButton">
        <button type="submit">Create New Monster</button>
      </section>
    </form>
  </section>
  <script src='js/monsters.js'></script>
  <script src='js/create.js'></script>
  <script src="js/userMonsters.js"></script>
</body>

</html>
